<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card UI </title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="profilecard">
        <div class="image">
            <img src="profilepic.jpg" alt="" class="profilepic">

        </div>
        <div class="textData">

            <span class="name">Keerthana C</span>
            <span class="job">UX Designer</span>
        </div>
        <div class="mediaButtons">
            <a href="#" class="link" style="background: #4267b2;">
                <i class='bx bxl-facebook-circle'></i>
            </a>
            <a href="#" class="link">
                <i class='bx bxl-linkedin-square'></i>
            </a>
            <a href="#" class="link" style="background: #e1306c;">
                <i class='bx bxl-instagram'></i> </a>
            <a href="#" class="link" style="background: #ff0000;">
                <i class='bx bxl-youtube'></i>
            </a>

        </div>

        <div class="buttons">
            <button class="button">Subscribe</button>
            <button class="button">Message</button>

        </div>

        <div class="analytics">
            <div class="data">

                <i class='bx bx-heart'></i>
                <span class="number">60k</span>
            </div>
            <div class="data">

                <i class='bx bx-message'></i>
                <span class="number">20k</span>
            </div>
            <div class="data">

                <i class='bx bx-share'></i>
                <span class="number">4k</span>
            </div>
        </div>


    </div>
</body>

</html>
